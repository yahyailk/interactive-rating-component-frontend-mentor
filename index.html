<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div id="background">
    <div class="flex">
      <div class="card">
        <img src="./images/icon-star.svg" alt="" id="star">
        <div>
          <h3>How did we do?</h3>
          <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        </div>
        <div id="ratings">
          <div class="rating unselected">1</div>
          <div class="rating unselected">2</div>
          <div class="rating unselected">3</div>
          <div class="rating unselected">4</div>
          <div class="rating unselected">5</div>
        </div>
        <button id="submit">SUBMIT</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/yahyailk" target="_blank">Yahya Ilkdogan</a>.
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
